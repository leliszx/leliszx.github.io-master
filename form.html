<DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Player de música</title>
 <link href="estilo_formulario.css" rel="stylesheet">
</head>

<body>
    <h1>Ispotifai</h1>
    <p>Formulário para pesquisa de gostos musicais</p>
    <hr>
    <form action="">
        <label for="abc">Nomeie sua playlist:</label>
        <input type="text" id="abc" name="Nome da sua Playlist">
        <hr>
        <label for="def">Fórro</label>
        <input type="checkbox" id="def" name="xyz"><br>
        
        <label for="ghi">Págode</label>
        <input type="checkbox" id="ghi" name="xyz"><br>

        <label for="jkl">Trap</label>
        <input type="checkbox" id="jkl" name="xyz"><br>
        
        <label for="mno">Metal</label>
        <input type="checkbox" id="mno" name="xyz"><br>

        <label for="pqr">Bossa-nova</label>
        <input type="checkbox" id="pqr" name="xyz"><br>
        <hr>
        <label for="yza"> <h3>Fale sobre os seus albuns favoritos dos estilos selecionados:</h3></label>
        <textarea name="message" rows="10" id="yza" cols="30"></textarea>
        <hr>

        <label for="stu">EMAIL:</label><br> 
        <input type="text" id="stu" name="Seu email"><br>

        <label for="vwx">CONTATO:</label><br> 
        <input type="text" id="vwx" name="Seu contato">    
    </form>
    <hr>
        
        
        
</body>




</html>
